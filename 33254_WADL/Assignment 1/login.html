<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div>
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" required maxlength="10">
                <span id="usernameError" class="error-message"></span>
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required minlength="8">
                <span id="passwordError" class="error-message"></span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let usernameError = document.getElementById('usernameError');
            let passwordError = document.getElementById('passwordError');
            let valid = true;


            usernameError.textContent = '';
            passwordError.textContent = '';


            if (!/^[A-Za-z]{1,10}$/.test(username)) {
                usernameError.textContent = 'Username must be alphabets only and at most 10 characters.';
                valid = false;
            }


            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}/.test(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long, contain at least one lowercase letter, one uppercase letter, and one number.';
                valid = false;
            }

            return valid;
        }
    </script>

</body>
</html>
